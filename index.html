<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Barra Deslizable</title>
</head>
<body>
    <div class="barra">
        <ul>
            <li>
                <a href="#">
                    <span class="icono"><i class="bi bi-windows"></i></span>
                    <span class="texto">Logo Empresa</span>

            </li>
            <li>
                <a href="#">
                    <span class="icono"><i class="bi bi-house-door-fill"></i></span>

                <a href="#">
                    <span class="icono"><i class="bi bi-chat-left-text-fill"></i></span>

            <li>

                    <span class="icono"><i class="bi bi-gear-fill"></i></span>
